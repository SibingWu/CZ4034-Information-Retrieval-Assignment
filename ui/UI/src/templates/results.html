{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Can put the query word the result is for in the title? -->
  <title>Results</title>
  <!-- <link rel="stylesheet" href={% static 'styling.css' %}> -->
  <link rel="stylesheet" href={% static 'results_style.css' %}>
</head>

<body>
  <h2>COVID TWEETS SEARCH ENGINE</h2>
  <!-- put in the query word -->
  <p>Results for: <b>{{query}}</b></p>

  <!-- sentiment filter -->
  <form type="get" action="/filters/" style="margin: 0">
    <label for="sentiment">Choose a sentiment:</label>
    <select name="sentiment" id="sentiment">
      <option disabled="true" selected>
        -- Select Sentiment --
      </option>
      <option value="all">All
      </option>

      <option value="positive">Positive

      </option>
      <option value="neutral">Neutral

      </option>
      <option value="negative">Negative

      </option>
    </select>
    <input type="submit" value="Submit">
    
  </form>

  <div class="line"></div>
  <div class="outer">
    {% block content %}
    
    {% endblock %}

  </div>


  <div class="outer">
    <h2 class="spellCheck">Too few results? Spellcheck:</h2>
    {% for key, values in spellchecks.items %}
    <p>{{key}}</p>
      {% for v in values %}
      <p>{{v}}</p>
      {% endfor %}

    <!-- 这里可以改成超链接到 这个suggestion的result界面 e.x.-->
    <!-- <a href="">{{dic}}</a> -->

    <!-- <div class="line"></div> -->

    {% endfor %}
  </div>

</body>

</html>
